<div ng-controller="HeaderController">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a href="/" class="navbar-brand">World Cup Pool</a>
		</div>
		<nav class="navbar-collapse bs-navbar-collapse collapse" ng-class="!isCollapsed && 'in'" style="height: auto;" role="navigation">
			<ul class="nav navbar-nav" style="height: auto;">
				<li ng-repeat="entry in navbarEntries" ng-show="global.isSignedIn()"><a href="#!/{{ entry.link }}"> {{ entry.title }}</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right" style="height: auto;" ng-hide="global.isSignedIn()">
				<li><a href="signup">Signup</a></li>
				<li class="divider-vertical"></li>
				<li><a href="signin">Signin</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right" style="height: auto;" ng-show="global.isSignedIn()">
				<li class="dropdown" style="height: auto;">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">
						{{ global.currentUser().name }} <b class="caret"></b>
					</a>
					<ul class="dropdown-menu">
						<li ><a href="/signout">Signout</a></li>
					</ul>
				</li>
			</ul>
		</nav>
	</div>
</div>
