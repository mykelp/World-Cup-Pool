<div ng-controller="PredictionsController" ng-init="populateStagePredictions(); populateMatches()">
	<div class="container">
		<form ng-submit="populateStagePredictionsTeams()" role="form">
			<div ng-repeat="group in groups">
				<h1>Group {{ groupLetters[$index] }}</h1>
				<div ng-repeat="match in group.matches">
					<h2>Match {{match.matchNumber}}</h2>
					<div class="form-group">
						<label class="form-label" for="score.home">{{ matches[(match.matchNumber - 1)].team.home.team_id.country }}</label>
						<input type="number" min="0" step="1"  class="form-control" ng-model="stagePredictions[$parent.$index].matchPredictions[$index].score.home" id="predictionScore" required="required" placeholder="0">
					</div>
					<div class="form-group">
						<label class="form-label" for="score.away">{{ matches[(match.matchNumber - 1)].team.away.team_id.country }}</label>
						<input type="number" min="0" step="1"  class="form-control" ng-model="stagePredictions[$parent.$index].matchPredictions[$index].score.away" id="predictionScore" required="required" placeholder="0">
					</div>
				</div>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</div>
