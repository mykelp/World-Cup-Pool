<div ng-controller="PredictionsController" ng-init="populatePredictions()">
	<div class="container">
		<form ng-submit="create()" role="form">
			<div ng-repeat="match in matches">
				<h1>Match {{ $index + 1 }}</h1>
				<div class="form-group">
					<label class="form-label" for="score.home">{{ match.team.home.team_id.country }}</label>
					<input type="number" min="0" step="1"  class="form-control" ng-model="predictions[$index].score.home" id="predictionScore" required="required" placeholder="0">
				</div>
				<div class="form-group">
					<label class="form-label" for="score.away">{{ match.team.away.team_id.country }}</label>
					<input type="number" min="0" step="1"  class="form-control" ng-model="predictions[$index].score.away" id="predictionScore" required="required" placeholder="0">
				</div>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</div>
